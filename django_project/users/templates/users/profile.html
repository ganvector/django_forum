{% extends 'forum/base.html' %}
{% block customcss %}
<style></style>
{% endblock customcss %}

{% block content %}
    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img" src="{{ user.perfil.image.url }}">
            <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Informações do Perfil</legend>
                <div class="form-group mb-3">
                    <label for="name" class="col-sm-2 control-label">Nome:</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <input type="text" class="form-control" name="first_name" id="id_first_name" value="{{ user.first_name }}">
                            <input type="text" class="form-control" name="last_name" id="id_last_name" value="{{ user.last_name }}">
                        </div>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="username" class="col-sm-4 control-label">Nome de usuário:</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <input type="text" class="form-control" name="username" id="id_username" value="{{ user.username }}">
                        </div>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="email" class="col-sm-4 control-label">Email:</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <input type="email" class="form-control" name="email" id="id_email" value="{{ user.email }}">
                        </div>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="image" class="col-sm-4 control-label">Imagem:</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <input type="file" name="image" accept="image/*" id="id_image">
                        </div>
                    </div>
                </div>

                <div class="form-group col-sm-3">
                    <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Atualizar!</button>
                </div>
            </fieldset>
        </form>
    </div>
{% endblock content %}
