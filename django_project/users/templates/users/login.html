{% extends 'forum/base.html' %}
{% block customcss %}
<style>
body, html{
    height: 100%;
    background-repeat: no-repeat;
    background-color: #d3d3d3;
    font-family: 'Oxygen', sans-serif;
}

.main{
    margin-top: 70px;
}

h1.title { 
   font-size: 50px;
   font-family: 'Passion One', cursive; 
   font-weight: 400; 
}

hr{
   width: 10%;
   color: #fff;
}

.form-group{
   margin-bottom: 15px;
}

label{
   margin-bottom: 15px;
}

input,
input::-webkit-input-placeholder {
   font-size: 11px;
   padding-top: 3px;
}

.main-login{
    background-color: #fff;
   /* shadows and rounded borders */
   -moz-border-radius: 2px;
   -webkit-border-radius: 2px;
   border-radius: 2px;
   -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
   -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
   box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);

}

.main-center{
    margin-top: 30px;
    margin: 0 auto;
    max-width: 330px;
   padding: 40px 40px;

}

.login-button{
   margin-top: 5px;
}

.login-register{
   font-size: 11px;
   text-align: center;
}
</style>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row justify-content-end">
            <div class="panel">
                <div class="panel-heading text-center">
                    <h1>Entre!</h1>
                </div>
            
                <div class="panel-body main-login main-center">
                    <form class="form-horizontal" method="POST" action="#">
                        {% csrf_token %}

                        <div class="form-group mb-3">
                            <label for="name" class="cols-sm-2 control-label">Nome de usuário: </label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-at" aria-hidden="true"></i>
                                        </div>
                                    </div>
                                    <input type="text" class="form-control" name="username" id="id_username" maxlength="150"  placeholder="Digite seu nome de usuario"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="name" class="cols-sm-2 control-label">Senha: </label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-lock" aria-hidden="true"></i>
                                        </div>
                                    </div>
                                    <input type="password" required class="form-control" name="password" id="id_password" placeholder="Digite sua senha"/>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group ">
                            <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Entre!</button>
                        </div>
                    </form>
                    <div class="border-top text-center">
                        <small class="text-muted">
                            Não possui uma conta? <a href="{% url 'register' %}">Cadastre-se!</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
